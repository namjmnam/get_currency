<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage</title>
    <style>
        .code-input { width: 70%; }
        .value-input { width: 30%; }
        .additional-codes { margin-top: 10px; }
        .plus-button { margin-top: 10px; }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <div class="primary-code">
            <p>Primary Code</p>
            <input type="text" class="code-input" name="primaryCode" required>
            <input type="number" class="value-input" name="primaryValue" required>
        </div>

        <button type="button" class="plus-button">+</button>

        <div class="additional-codes" id="additionalCodes"></div>

        <button type="submit">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.plus-button').click(function() {
                $('#additionalCodes').append('<input type="text" class="code-input" name="additionalCode[]"><input type="number" class="value-input" name="additionalValue[]">');
            });
        });
    </script>
</body>
</html>
