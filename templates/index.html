<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <style>
        .data { border-collapse: collapse; width: 50%; }
        .data, .data th, .data td { border: 1px solid black; }
    </style>
</head>
<body>
    <h1>DataFrames</h1>
    {% for table in tables %}
        <h2>{{titles[loop.index]}}</h2>
        {{ table|safe }}
    {% endfor %}
    
    <form action="/execute_function" method="post">
        <button type="submit">Execute Function</button>
    </form>
</body>
</html>
